<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Los Angeles</option>
        <option value="">Tokyo</option>
      </select>
      <div class="city">
        <div>
          <h2>London 󠁧󠁢</h2>
          <div class="date">March 1st 2024</div>
        </div>
        <div class="time">3:56:10 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">March 1st 2024</div>
        </div>
        <div class="time">10:37:02<small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">March 1st 2024</div>
        </div>
        <div class="time">1:13:56 <small>PM</small></div>
      </div>
    </div>
    <footer>
      Coded by Andrea Shannon and open sourced on
      <a href="https://github.com/AndreaShannon/World-Clock.git">Github</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
