<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body background="images/johannes-plenio-RwHv7LgeC7s-unsplash.jpg">
    <div class="container">
      <h1>
        World Clock
        <img src="images/time_icon.svg" alt="world-clock" width="36px" />
      </h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="America/Lima">Lima</option>
        <option value="America/Toronto">Toronto</option>
        <option value="Africa/Accra">Accra</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="Indian/Maldvies">Maldives</option>
      </select>
      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London 󠁧󠁢</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      Coded by <strong>Andrea Shannon</strong> and open sourced on
      <a href="https://github.com/AndreaShannon/World-Clock.git">Github</a>
      Photo by
      <a
        href="https://unsplash.com/@jplenio?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Johannes Plenio</a
      >
      on
      <a
        href="https://unsplash.com/photos/forest-heat-by-sunbeam-RwHv7LgeC7s?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Unsplash</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
